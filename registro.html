<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h1>Registro de Nuevo Usuario</h1>
    <form id="form-registro" class="mb-3">
      <input type="email" id="email" placeholder="Correo electrónico" class="form-control mb-2" required />
      <input type="password" id="password" placeholder="Contraseña" class="form-control mb-2" required />
      <input type="text" id="token" placeholder="Token de invitación" class="form-control mb-2" required />
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <div id="mensaje" class="mt-3"></div>
  </div>

  <script type="module" src="./js/registro.js"></script>
</body>
</html>
